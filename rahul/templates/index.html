{% include "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div>
    {% if logedIn %}
    <H1>hello {{user_name}}</H1>
    {% for lang in languages %}
    <h3>{{forloop.counter}}. {{lang}}</h3>
    {% endfor %}
    {% else %}
    <h2>Please Login</h2>
    {% endif %}
</div>
{% endblock %}
